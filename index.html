<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyril Beaufrere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.7;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#about">About</a>
    </div>

    <h1>#Cyril Beaufrere</h1>

    <div class="footer"></div>
